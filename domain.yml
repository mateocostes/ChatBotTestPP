version: "3.1"

intents:
  - saludar
  - despedir
  - afirmar
  - negar
  - desafiar_bot
  - presentarse
  - respuesta_pregunta
  
entities:
  - participante
  - valor_respuesta

slots:
  participante:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

responses:
  utter_despedir:
  - text: "Chau!"
  - text: "Hasta luego!"
  - text: "Adios!"

  utter_iamabot:
  - text: "Soy un agilebot."

  utter_explicacion:
  - text: "En las proximas preguntas debes votar con valores del 0 al 5. Comencemos!"

  utter_pregunta1:
  - text: "Resolves la mayoria de tareas en tiempo y forma?"

  utter_pregunta2:
  - text: "Sos detallista?"
  
actions:
  - "guardar_nombre"
  - "guardar_valor_respuesta"
  - "resetear_valores"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true